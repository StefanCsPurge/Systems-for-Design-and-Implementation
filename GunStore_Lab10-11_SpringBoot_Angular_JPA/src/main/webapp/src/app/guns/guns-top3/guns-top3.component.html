<h2 style="margin-left: 5px"> Top 3 most sold guns</h2>

<table>
  <thead>
  <th>ID</th>
  <th>Model</th>
  <th>Manufacturer</th>
  <th>Type</th>
  <th>Weight</th>
  <th>Price</th>
  <th>Times sold</th>
  </thead>
  <tr *ngFor="let gun of guns">
    <td>{{gun.id}}</td>
    <td> {{gun.model}} </td>
    <td>{{gun.manufacturer}} </td>
    <td>{{gun.type}}</td>
    <td>{{gun.weight}} </td>
    <td> {{gun.price}}</td>
    <td> {{gun.timesSold}}</td>
  </tr>
</table>
<br>
<button (click)="goBack()"> Back </button>
