<div class="new-gun-template-form">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">

        <div class="col-sm-5 form-group">
          <label for="model">Model: </label>
          <input
            type="text"
            id="model"
            class="form-control"
            name="model"
            ngModel
            required
            #model="ngModel">
        </div>

        <div class="col-sm-2 form-group">
          <label for="manufacturer">Manufacturer: </label>
          <input
            type="text"
            id="manufacturer"
            class="form-control"
            name="manufacturer"
            ngModel>
        </div>

        <div class="col-sm-2 form-group">
          <label for="type">Type: </label>
          <input
            type="text"
            id="type"
            class="form-control"
            name="type"
            ngModel>
        </div>

        <div class="col-sm-2 form-group">
          <label for="weight">Weight: </label>
          <input
            type="number" step=0.01 min=0
            id="weight"
            class="form-control"
            name="weight"
            ngModel
            required
            #weight="ngModel">
        </div>

        <div class="col-sm-2 form-group">
          <label for="price">Price: </label>
          <input
            type="number" step=0.01 min=0
            id="price"
            class="form-control"
            name="price"
            ngModel
            required
            #price="ngModel">
        </div>

      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit">Add</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>

    </form>
    <div style="color:red; margin: 10px" *ngIf="model.errors && (model.dirty || model.touched)">
      <p *ngIf="model.errors.required">
        Model is required
      </p>
    </div>
    <div style="color:red; margin: 10px" *ngIf="weight.errors && (weight.dirty || weight.touched)">
      <p *ngIf="weight.errors.required">
        Weight is required
      </p>
    </div>
    <div style="color:red; margin: 10px" *ngIf="price.errors && (price.dirty || price.touched)">
      <p *ngIf="price.errors.required">
        Price is required
      </p>
    </div>
  </div>
</div>
