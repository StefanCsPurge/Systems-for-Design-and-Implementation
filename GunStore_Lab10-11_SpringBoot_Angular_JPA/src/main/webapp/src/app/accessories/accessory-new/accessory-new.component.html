<div class="add-acc-page" style="display: flex">
  <div class="new-acc-template-form">
    <div class="col-xs-12">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">

          <div class="col-sm-5 form-group">
            <label for="name">Name: </label>
            <input
              type="text"
              id="name"
              class="form-control"
              name="name"
              ngModel
              required
              #name="ngModel">
          </div>

          <div class="col-sm-2 form-group">
            <label for="type">Type: </label>
            <input
              type="text"
              id="type"
              class="form-control"
              name="type"
              ngModel
              required
              #type="ngModel">
          </div>

          <div class="col-sm-2 form-group">
            <label for="company">Company: </label>
            <input
              type="text"
              id="company"
              class="form-control"
              name="company"
              ngModel>
          </div>

          <div class="col-sm-2 form-group">
            <label for="price">Price: </label>
            <input
              type="number" step=0.01 min=0
              id="price"
              class="form-control"
              name="price"
              ngModel
              required
              #price="ngModel">
          </div>

          <div class="col-sm-2 form-group">
<!--            <label>Gun ID: </label>-->
<!--            <label *ngIf="selectedGun"> {{selectedGun.id}}</label>-->
            <label *ngIf="!selectedGun"> (please select a gun) </label>
          </div>
        <br>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button
              class="btn btn-success"
              type="submit">Add</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
          </div>
        </div>

      </form>
      <div style="color:red; margin: 10px" *ngIf="name.errors && (name.dirty || name.touched)">
        <p *ngIf="name.errors.required">
          Name is required
        </p>
      </div>
      <div style="color:red; margin: 10px" *ngIf="type.errors && (type.dirty || type.touched)">
        <p *ngIf="type.errors.required">
          Type is required
        </p>
      </div>
      <div style="color:red; margin: 10px" *ngIf="price.errors && (price.dirty || price.touched)">
        <p *ngIf="price.errors.required">
          Price is required
        </p>
      </div>
    </div>
  </div>

  <br>

  <table style="margin-left: 35px">
    <thead>
    <th>ID</th>
    <th>Model</th>
    <th>Manufacturer</th>
    <th>Type</th>
    <th>Weight</th>
    <th>Price</th>
    <td> (select gun) </td>
    </thead>
    <tr *ngFor="let gun of guns">
      <td>{{gun.id}}</td>
      <td> {{gun.model}} </td>
      <td>{{gun.manufacturer}} </td>
      <td>{{gun.type}}</td>
      <td>{{gun.weight}} </td>
      <td> {{gun.price}}</td>
      <td style="text-align: center"> <input type="radio" name="select"
                  value="{{gun.id}}"
                  (change)="selectedGun = gun"/>
      </td>
    </tr>
  </table>

</div>
