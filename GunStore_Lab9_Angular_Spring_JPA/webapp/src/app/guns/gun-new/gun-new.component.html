<h2>New Gun</h2>

<div class="new-gun-form">
  <label>Model: </label><input #modelInput/>
  <label>Manufacturer: </label><input #manufacturerInput/>
  <label>Type: </label><input #typeInput/>
  <label>Weight: </label><input #weightInput/>
  <label>Price: </label><input #priceInput/>
<label></label>
<button (click)="saveGun(modelInput.value,
                          manufacturerInput.value,
                          typeInput.value,
                          weightInput.value,
                          priceInput.value)"
    style="margin-left: 90px">
    Save</button>
</div>
